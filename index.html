<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h1>View Highscores</h1>
        <h1 id="timer">Time: 60</h1>
    </header>

    <main>
        <section id="intro">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following questions within the time limit.</p>
            <p>Keep in mind the incorrect answers will penalize your score-time by ten seconds!</p>
            <button id="starter">Start Quiz</button>
        </section>

        <section class="questions" id="one">
            <h2 class="questionNumber"></h2>
            <h3 class="questionTitle"></h3>

            <button type="button" class="choices" id="firstChoice" data-id="1"></button>
            <button type="button" class="choices" id="secondChoice" data-id="2"></button>
            <button type="button" class="choices" id="thirdChoice" data-id="3"></button>
            <button type="button" class="choices" id="fourthChoice" data-id="4"></button>

            <div id="message"></div>
        </section>





        <section id="final">
            <h2>All done!</h2>
            <form id="scoreForm" method="POST">
                <h4>Your final score is :</h4>
                <h3 id="score"></h3>
                <div>
                    <label for="initials">Initials</label>
                    <input type="text" name="initials" id="initials" placeholder="" />
                </div>
                <button id="submit">Submit</button>
            </form>
        </section>

        <section id="scoreSection">
            <h2>Highscores List</h2>
            <ul id="scoreList"></ul>
            <button id="try-again">Try Again</button>
            <button id="clear">Clear Highscores</button>
        </section>

    </main>



    <script src="script.js"></script>
</body>

</html>
